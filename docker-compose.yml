services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uch-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mongodb://mongo:27017/uch
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - uch-internal
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uch-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - uch-internal

  mongo:
    image: mongo:7.0
    container_name: uch-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: uch
    volumes:
      - uch-mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - uch-internal

  redis:
    image: redis:7.2-alpine
    container_name: uch-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - uch-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - uch-internal

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: uch-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./ci-cd/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - uch-prometheus-data:/prometheus
    networks:
      - uch-internal

  grafana:
    image: grafana/grafana:10.3.1
    container_name: uch-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin_change_me}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - uch-grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - uch-internal

networks:
  uch-internal:
    driver: bridge

volumes:
  uch-mongo-data:
  uch-redis-data:
  uch-prometheus-data:
  uch-grafana-data:
