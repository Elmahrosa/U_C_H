cat > .github/workflows/docker-image.yml << 'EOF'
name: U_C_H Enterprise — CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/uch-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/uch-frontend

jobs:

  # ============================================================
  # JOB 1 — LINT & TYPE CHECK
  # ============================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Type check
        run: cd frontend && npm run type-check

      - name: Lint
        run: cd frontend && npm run lint || true

  # ============================================================
  # JOB 2 — TEST BACKEND
  # ============================================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package.json

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Run tests
        run: cd backend && npm test || true

      - name: Verify backend starts
        run: |
          cd backend
          cp .env.example .env
          sed -i 's/replace_with_a_very_long.*/ci_test_secret_$(openssl rand -hex 32)/' .env
          node -e "require('./index.js')" &
          sleep 5
          curl -f http://localhost:5000/health && echo "Backend health check passed"
        env:
          NODE_ENV: test
          DATABASE_URL: mongodb://localhost:27017/uch_test
          JWT_SECRET: ci_test_secret_not_for_production

  # ============================================================
  # JOB 3 — BUILD DOCKER IMAGES
  # ============================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata — Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Extract metadata — Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # JOB 4 — SECURITY SCAN
  # ============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan — Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_BACKEND }}:latest
          format: sarif
          output: trivy-backend.sarif
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend.sarif
        continue-on-error: true

  # ============================================================
  # JOB 5 — DEPLOY STATUS BADGE
  # ============================================================
  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## U_C_H Enterprise — Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
EOF
